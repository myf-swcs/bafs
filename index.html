<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生在線虛擬溫習室 - 雲端共學平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Noto Sans TC & Montserrat for numbers -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --bg-main: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -1px rgba(0, 0, 0, 0.03);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 登入畫面 */
        #auth-screen {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 主應用佈局 */
        #main-app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 1.5rem;
            z-index: 100;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 側邊欄 */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .room-item {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 4px 12px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .room-item:hover {
            background-color: #f1f5f9;
        }

        .room-item.active {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            color: var(--primary);
        }

        /* 內容區域 */
        .content-area {
            flex: 1;
            display: flex;
            background: #fff;
        }

        .chat-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2e8f0;
        }

        .info-section {
            width: 360px;
            background: #fcfcfd;
            overflow-y: auto;
            padding: 24px;
        }

        /* 聊天氣泡 */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .msg-me {
            align-self: flex-end;
            align-items: flex-end;
        }

        .msg-bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .msg-other .msg-bubble {
            background: #f1f5f9;
            color: #334155;
            border-bottom-left-radius: 4px;
        }

        .msg-me .msg-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg-info {
            font-size: 0.7rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 4px;
            margin-left: 4px;
        }

        /* 計時器卡片 */
        .timer-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
            text-align: center;
        }

        .timer-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: #1e293b;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-btn {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: var(--transition);
        }

        .timer-btn:active {
            transform: scale(0.95);
        }

        /* 列表樣式 */
        .glass-list-item {
            background: white;
            border: 1px solid #f1f5f9;
            border-radius: 12px;
            margin-bottom: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }

        /* 捲軸樣式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @media (max-width: 992px) {
            .sidebar { width: 80px; }
            .sidebar .room-info, .sidebar h6, .sidebar .btn-sm span { display: none; }
            .info-section { display: none; }
        }
    </style>
</head>
<body>

<!-- 1. 登入介面 (不記名/匿名版) -->
<div id="auth-screen">
    <div class="auth-card">
        <div class="mb-4">
            <div class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
                <i data-lucide="user-plus" class="text-primary" style="width: 40px; height: 40px;"></i>
            </div>
            <h2 class="fw-bold text-dark">立即開始溫習</h2>
            <p class="text-muted">輸入暱稱，無需註冊即可加入</p>
        </div>
        
        <div class="mb-3 text-start">
            <label class="form-label small fw-bold text-muted">你的暱稱</label>
            <input type="text" id="login-nickname" class="form-control form-control-lg bg-light border-0 px-4" placeholder="例如：勤奮的小明" style="border-radius: 12px;">
        </div>

        <button id="btn-login-anonymous" class="btn btn-primary btn-lg w-100 py-3 shadow-sm d-flex align-items-center justify-content-center gap-2 rounded-pill fw-bold">
            <i data-lucide="play-circle"></i>
            <span>進入溫習室</span>
        </button>
        
        <p class="mt-4 small text-muted">提示：匿名登入的記錄將保存在此瀏覽器中。</p>
    </div>
</div>

<!-- 2. 主介面 -->
<div id="main-app">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">
                <i data-lucide="graduation-cap"></i>
                <span>StudyRoom Online</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <div class="d-none d-md-block text-end">
                    <div id="user-display-name" class="fw-bold small"></div>
                    <div class="text-muted small" style="font-size: 0.7rem;">匿名使用者</div>
                </div>
                <button id="btn-logout" class="btn btn-light btn-sm rounded-circle p-2" title="登出">
                    <i data-lucide="log-out" class="text-danger" style="width: 18px;"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- 左側：房間列表 -->
        <div class="sidebar py-3">
            <div class="px-4 mb-3 d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold text-uppercase text-muted small" style="letter-spacing: 0.05em;">專注空間</h6>
                <button class="btn btn-primary btn-sm rounded-pill px-3 d-flex align-items-center gap-1" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                    <i data-lucide="plus" style="width: 16px;"></i>
                    <span>建立</span>
                </button>
            </div>
            <div id="room-list" class="room-list">
                <!-- 房間列表 -->
            </div>
        </div>

        <!-- 右側：主要內容 -->
        <div class="content-area" id="room-content">
            <div id="no-room-selected" class="empty-state w-100 bg-light">
                <div class="text-center p-5 bg-white rounded-4 shadow-sm" style="max-width: 400px; margin: auto; margin-top: 100px;">
                    <i data-lucide="layout" class="text-muted mb-3" style="width: 60px; height: 60px; opacity: 0.3;"></i>
                    <h5 class="fw-bold">準備好開始了嗎？</h5>
                    <p class="text-muted small">選擇一個房間或建立新空間，與大家一起專注。</p>
                </div>
            </div>

            <div id="active-room-ui" class="w-100 h-100 d-none">
                <div class="chat-section">
                    <div class="px-4 py-3 border-bottom d-flex align-items-center justify-content-between">
                        <div>
                            <h6 id="current-room-name" class="mb-0 fw-bold">房間名稱</h6>
                            <span class="text-muted small d-flex align-items-center gap-1">
                                <i data-lucide="users" style="width: 12px;"></i>
                                <span id="online-count">0</span> 人在線
                            </span>
                        </div>
                    </div>
                    <div id="chat-messages"></div>
                    <div class="p-3 border-top bg-white">
                        <form id="chat-form" class="d-flex gap-2">
                            <input type="text" id="chat-input" class="form-control border-0 bg-light rounded-pill px-4 py-2" placeholder="輸入訊息..." autocomplete="off">
                            <button type="submit" class="btn btn-primary rounded-circle p-2 d-flex align-items-center justify-content-center" style="width: 42px; height: 42px;">
                                <i data-lucide="send" style="width: 18px;"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="info-section">
                    <div class="timer-card">
                        <h6 class="text-uppercase fw-bold text-muted small mb-1">專注計時器</h6>
                        <div class="timer-display" id="timer-text">00:00:00</div>
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <button id="btn-timer-start" class="btn btn-primary timer-btn px-4 shadow-sm">
                                <i data-lucide="play" class="me-1" style="width: 16px;"></i> 開始
                            </button>
                            <button id="btn-timer-pause" class="btn btn-warning timer-btn px-4 shadow-sm d-none">
                                <i data-lucide="pause" class="me-1" style="width: 16px;"></i> 暫停
                            </button>
                            <button id="btn-timer-reset" class="btn btn-outline-secondary timer-btn">
                                <i data-lucide="rotate-ccw" style="width: 16px;"></i>
                            </button>
                        </div>
                        <div class="p-2 bg-light rounded-3 d-inline-block">
                            <span class="small text-muted">累計：<strong id="total-study-time" class="text-dark">0</strong> 分鐘</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h6 class="fw-bold mb-3 d-flex align-items-center gap-2">
                            <i data-lucide="users" class="text-primary" style="width: 18px;"></i> 在線成員
                        </h6>
                        <div id="online-users"></div>
                    </div>

                    <div>
                        <h6 class="fw-bold mb-3 d-flex align-items-center gap-2">
                            <i data-lucide="trophy" class="text-accent" style="width: 18px;"></i> 專注排行
                        </h6>
                        <div id="leaderboard"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 建立房間 Modal -->
<div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">建立空間</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="text" id="new-room-name" class="form-control form-control-lg bg-light border-0 px-3" placeholder="空間名稱..." style="border-radius: 12px;">
            </div>
            <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">取消</button>
                <button type="button" id="btn-create-room" class="btn btn-primary rounded-pill px-4">建立</button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // 修正路徑：移除末尾錯誤的 .app
    import { getDatabase, ref, set, push, onValue, serverTimestamp, onDisconnect, remove, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    lucide.createIcons();

    const firebaseConfig = {
        apiKey: "AIzaSyDBrU-Oy70pCPXTDsis1gC-TAge0RqXrmY",
        authDomain: "timer-9545c.firebaseapp.com",
        databaseURL: "https://timer-9545c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "timer-9545c",
        storageBucket: "timer-9545c.firebasestorage.app",
        messagingSenderId: "272069871280",
        appId: "1:272069871280:web:c8e8e1d4d06a8542f51d75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentNickname = "";
    let activeRoomId = null;
    let studyInterval = null;
    let sessionSeconds = 0;
    let currentTotalMinutes = 0;

    // --- 匿名身份驗證 ---
    document.getElementById('btn-login-anonymous').addEventListener('click', async () => {
        const nameInput = document.getElementById('login-nickname');
        const name = nameInput.value.trim();
        if (!name) {
            alert("請輸入一個暱稱。");
            return;
        }
        currentNickname = name;
        localStorage.setItem('study_room_nickname', name); // 本地保存暱稱
        
        try {
            await signInAnonymously(auth);
        } catch (error) {
            console.error("Auth Error:", error.code, error.message);
            if (error.code === 'auth/operation-not-allowed') {
                alert("登入失敗：Firebase 尚未啟用『匿名 (Anonymous)』登入方法。請前往 Firebase 控制台開啟。");
            } else {
                alert("登入出錯：" + error.message);
            }
        }
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            currentNickname = currentNickname || localStorage.getItem('study_room_nickname') || "匿名學生";
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('user-display-name').innerText = currentNickname;
            initRoomList();
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
            cleanupRoomSession();
        }
    });

    document.getElementById('btn-logout').addEventListener('click', () => {
        localStorage.removeItem('study_room_nickname');
        signOut(auth);
    });

    // --- 房間系統 ---
    function initRoomList() {
        onValue(ref(db, 'rooms'), (snapshot) => {
            const container = document.getElementById('room-list');
            container.innerHTML = '';
            const rooms = snapshot.val();
            if (!rooms) return;

            Object.keys(rooms).forEach(roomId => {
                const room = rooms[roomId];
                const div = document.createElement('div');
                div.className = `room-item ${activeRoomId === roomId ? 'active' : ''}`;
                div.innerHTML = `<div class="fw-bold text-truncate">${room.name}</div><div class="small text-muted">${room.createdBy} 建立</div>`;
                div.onclick = () => joinRoom(roomId, room.name);
                container.appendChild(div);
            });
        });
    }

    document.getElementById('btn-create-room').addEventListener('click', async () => {
        const name = document.getElementById('new-room-name').value.trim();
        if (!name) return;
        const newRef = push(ref(db, 'rooms'));
        await set(newRef, { name, createdBy: currentNickname, createdAt: serverTimestamp() });
        const modalEl = document.getElementById('createRoomModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        if (modal) modal.hide();
        joinRoom(newRef.key, name);
    });

    async function joinRoom(roomId, roomName) {
        if (activeRoomId === roomId) return;
        cleanupRoomSession();
        activeRoomId = roomId;

        document.getElementById('active-room-ui').classList.remove('d-none');
        document.getElementById('no-room-selected').classList.add('d-none');
        document.getElementById('current-room-name').innerText = roomName;
        
        const statusRef = ref(db, `rooms/${roomId}/onlineUsers/${currentUser.uid}`);
        set(statusRef, { name: currentNickname, lastSeen: serverTimestamp() });
        onDisconnect(statusRef).remove();

        onValue(ref(db, `rooms/${roomId}/studyTimes/${currentUser.uid}`), (snap) => {
            currentTotalMinutes = snap.val()?.total || 0;
            document.getElementById('total-study-time').innerText = currentTotalMinutes;
        }, { onlyOnce: true });

        startRoomListeners(roomId);
        initRoomList();
    }

    function cleanupRoomSession() {
        if (activeRoomId && currentUser) remove(ref(db, `rooms/${activeRoomId}/onlineUsers/${currentUser.uid}`));
        stopTimer();
        activeRoomId = null;
    }

    function startRoomListeners(roomId) {
        onValue(query(ref(db, `rooms/${roomId}/chat`), limitToLast(50)), (snapshot) => {
            const msgBox = document.getElementById('chat-messages');
            msgBox.innerHTML = '';
            snapshot.forEach(c => {
                const m = c.val();
                const isMe = m.uid === currentUser.uid;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'msg-me' : 'msg-other'}`;
                div.innerHTML = `<div class="msg-info">${isMe ? '你' : m.user}</div><div class="msg-bubble">${m.text}</div>`;
                msgBox.appendChild(div);
            });
            msgBox.scrollTop = msgBox.scrollHeight;
        });

        onValue(ref(db, `rooms/${roomId}/onlineUsers`), (snapshot) => {
            const list = document.getElementById('online-users');
            list.innerHTML = '';
            let count = 0;
            snapshot.forEach(c => {
                count++;
                const u = c.val();
                const div = document.createElement('div');
                div.className = 'glass-list-item';
                div.innerHTML = `<div class="d-flex align-items-center gap-2"><div class="bg-success rounded-circle" style="width:8px; height:8px"></div><span class="small">${u.name}</span></div>`;
                list.appendChild(div);
            });
            document.getElementById('online-count').innerText = count;
        });

        onValue(ref(db, `rooms/${roomId}/studyTimes`), (snapshot) => {
            const list = document.getElementById('leaderboard');
            list.innerHTML = '';
            const arr = [];
            snapshot.forEach(c => arr.push({ name: c.val().name || "匿名學生", total: c.val().total }));
            arr.sort((a,b) => b.total - a.total).slice(0,5).forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'glass-list-item';
                div.innerHTML = `<span class="small fw-bold">#${i+1}</span><span class="small mx-2 text-truncate">${t.name}</span><span class="badge bg-light text-primary rounded-pill">${t.total}m</span>`;
                list.appendChild(div);
            });
        });
    }

    document.getElementById('chat-form').onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        if (!input.value.trim() || !activeRoomId) return;
        push(ref(db, `rooms/${activeRoomId}/chat`), {
            user: currentNickname,
            uid: currentUser.uid,
            text: input.value,
            timestamp: serverTimestamp()
        });
        input.value = '';
    };

    document.getElementById('btn-timer-start').onclick = () => {
        if (studyInterval) return;
        document.getElementById('btn-timer-start').classList.add('d-none');
        document.getElementById('btn-timer-pause').classList.remove('d-none');
        studyInterval = setInterval(() => {
            sessionSeconds++;
            const h = Math.floor(sessionSeconds/3600).toString().padStart(2,'0');
            const m = Math.floor((sessionSeconds%3600)/60).toString().padStart(2,'0');
            const s = (sessionSeconds%60).toString().padStart(2,'0');
            document.getElementById('timer-text').innerText = `${h}:${m}:${s}`;
            if (sessionSeconds % 60 === 0) {
                currentTotalMinutes++;
                update(ref(db, `rooms/${activeRoomId}/studyTimes/${currentUser.uid}`), { total: currentTotalMinutes, name: currentNickname });
                document.getElementById('total-study-time').innerText = currentTotalMinutes;
            }
        }, 1000);
    };

    function stopTimer() {
        clearInterval(studyInterval);
        studyInterval = null;
        document.getElementById('btn-timer-start').classList.remove('d-none');
        document.getElementById('btn-timer-pause').classList.add('d-none');
    }
    document.getElementById('btn-timer-pause').onclick = stopTimer;
    document.getElementById('btn-timer-reset').onclick = () => { stopTimer(); sessionSeconds = 0; document.getElementById('timer-text').innerText = "00:00:00"; };

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
